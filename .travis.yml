language: node_js
node_js:
  - "10"

branches:
  only:
  - master

cache:
  directories:
    - node_modules

install:
  - npm install 
before_script: 
  chmod 0777 ./node_modules/.bin/webpack
script:
  - npm test
  - npm run build
deploy:
  provider: pages
  skip_cleanup: true   
  keep_history: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/
